apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: location-detector
spec:
  name: location-detector
  predictors:
    - componentSpecs:
        - spec:
            containers:
              - image: 'quay.io/mmurakam/location-detector:v0.1.0'
                name: location-detector
      graph:
        children: []
        endpoint:
          type: REST
        name: location-detector
        type: MODEL
      name: location-detector
      replicas: 1
    - componentSpecs:
        - spec:
            containers:
              - image: 'quay.io/mmurakam/location-detector:v0.1.0'
                name: location-detector-shadow
      graph:
        children: []
        endpoint:
          type: REST
        name: location-detector-shadow
        type: MODEL
      name: location-detector-shadow
      replicas: 1
      shadow: true
